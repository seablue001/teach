<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>3、文字创建</title>
  <style>
  /*舞台背景颜色样式*/
  #myStage{
    display: block;
    background-color: #eee;
    margin: 0 auto;
  }
  </style>
</head>
<body>
  <!-- 定义用于舞台创建绑定的canvas标签 -->
  <canvas id="myStage" width="800" height="400"></canvas>

  <!-- 引入easeljs库文件 -->
  <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
  <script>
  // 1、创建舞台
  var stage = new createjs.Stage("myStage");

  // 2、创建文字
  var text1 = new createjs.Text('你好，createjs', 'bold 20px 黑体', '#000000');
  var text2 = new createjs.Text('马上中秋了，祝大家中秋佳节快乐', 'bold 40px 宋体', '#ff9933');

  // 调整在舞台的坐标位置
  text1.x = 300;
  text1.y = 50;

  text2.x = 100;
  text2.y = 150;
  // 3、添加多个元素到舞台
  stage.addChild(text1, text2);

  // 4、更新舞台
  stage.update();
  </script>
</body>
</html>
